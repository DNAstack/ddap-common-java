<ddap-header icon="trusted" label="Trusted Sources">
  <ddap-entity-add
    [label]="'trusted source'">
  </ddap-entity-add>
</ddap-header>

<ddap-main>
  <ddap-entity-description>
    Trusted Sources are sources of GA4GH
    <ddap-entity-description-link [path]="'../claim-definitions'">claims</ddap-entity-description-link>
    in researcher identity tokens.
    Typical <ddap-entity-description-link [path]="'../access-policies'">access policies</ddap-entity-description-link>
    place restrictions on the value and source
    of claims.
  </ddap-entity-description>
  <ddap-entity-list
    [headerTitle]="'trusted source'"
    [descriptionProperty]="'sources'"
    [descriptionLabel]="'sources'"
    [entityList]="entities$">
  </ddap-entity-list>
</ddap-main>

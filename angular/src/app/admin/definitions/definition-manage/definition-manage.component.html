<ddap-header [backLink]="['../..']" label="Add Definition">
</ddap-header>

<ddap-main>
  <form #definitionForm="ngForm" (ngSubmit)="onSubmit(idField.value, definitionForm.value.body)">
    <mat-form-field data-se="id-field">
      <mat-label>Definition ID</mat-label>
      <input #idField matInput>
      <mat-hint>The name by which other config objects refer to this resource</mat-hint>
    </mat-form-field>
    <div>
      <button type="submit" mat-flat-button color="primary"
              [disabled]="!definitionForm.form.valid || definitionForm.submitted">
        Add Claim Definition
      </button>
    </div>
  </form>
</ddap-main>

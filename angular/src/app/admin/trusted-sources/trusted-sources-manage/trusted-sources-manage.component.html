<ddap-header [backLink]="['../..']" label="Add Trusted Source">
</ddap-header>

<ddap-main>
  <form #trustedSourceForm="ngForm" (ngSubmit)="onSubmit(trustedSourceForm.value)">
    <mat-form-field>
      <textarea matInput placeholder="Trusted Source JSON" rows="10" name="body" ngModel required></textarea>
    </mat-form-field>
    <div>
      <button type="submit" mat-flat-button color="primary" [disabled]="!trustedSourceForm.form.valid || trustedSourceForm.submitted">
        Add Trusted Source
      </button>
    </div>
  </form>
</ddap-main>

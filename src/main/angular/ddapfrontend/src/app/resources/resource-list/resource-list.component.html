<h2>Resources</h2>

<mat-accordion>
  <ng-container *ngFor="let resource of resources$ | async">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ resource.ui.displayAs }}
        </mat-panel-title>
        <mat-panel-description>
          {{ resource.ui.desc }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <textarea matInput placeholder="Resource JSON" rows="10">
          {{ resource | json }}
        </textarea>
      </mat-form-field>
    </mat-expansion-panel>
  </ng-container>
</mat-accordion>
